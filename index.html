<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="flow-text card-panel white-text grey darken-1 col s6 offset-s6">Task List by JP</h1>
    <div class="row">
      <div class="card">
        <div class="card-content">
            <form id="task-form">
              <div class="input-field col s12">
                <input type="text" id="newTask" name="task" placeholder="Write a new task..." value="">
              </div>
                <button id="addBtn" type="submit" class="btn white-text green lighten-2">Add Task</button>
            </form>
          </div>
      </div>
    </div>
    <div id="taskList"class="card">
      <div class="card-action">
        <h5 id="task-title">Tasks</h5>
        <div class="input-field col s12">
          <input type="text" name="filter" id="filter" placeholder="Filter tasks" value="">
          <!-- <label for="filter">Filter tasks</label> -->
        </div>
        <ul class="collection"></ul>
        <button class="btn white-text black" id="clearBtn">Clear tasks</button>
        <button class="btn white-text orange" id="tests">Test</button>
      </div>
    </div>
      
    </div>
  </div>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
<script src="app.js"></script>
</body>
</html>
